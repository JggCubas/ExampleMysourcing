
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <button type="button"  class="btn btn-primary" (click)="viewPop()">Nuevo Registro</button>
        <button type="button" style="float: right;" class="btn btn-secondary" (click)="ClearStorage()">Limpiar Storage y recargar</button>


    </div>
    <div class="col-8">


      <div class="mat-elevation-z8" #TABLE>
        <table  #myTable matSort mat-table [dataSource]="dataSource" width ="100%">
          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header width ="20%"> </th>
              <td mat-cell *matCellDef="let element" >
                <a (click)="edit(element)">Edit</a> |
                <a (click)="remove(element)">Delete</a>

             </td>

          </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header width ="50%"> Nombre </th>
                <td mat-cell *matCellDef="let element" > {{element.nombre}} </td>

            </ng-container>
            <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header width ="10%"> Edad </th>
                <td mat-cell *matCellDef="let element" > {{element.edad}} </td>

            </ng-container>
            <ng-container matColumnDef="sexo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header width ="20%"> Sexo </th>
                <td mat-cell *matCellDef="let element" > {{element.sexo}} </td>

            </ng-container>
            <ng-container matColumnDef="documento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header width ="20%"> Documento </th>
                <td mat-cell *matCellDef="let element" > {{element.documento}} </td>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>
      </div>



  </div>
</div>

<div class="overlay" [ngStyle]="{'display': display}"></div>
<div class="modal col-12" [ngStyle]="{'display': display}" tabindex="-1" role="dialog">
  <div class="modal-dialog col-10" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Persona</h5>
        <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="form-group ">
                  <div class="input-group mb-3">
                    <span class="input-group-text" style="width: 150px;" id="basic-addon2">Nombre</span>
                    <input type="text" class="form-control" placeholder="nombre" [(ngModel)]="newPersona.nombre">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" style="width: 150px;" id="basic-addon2">Edad</span>
                    <input type="text" class="form-control" placeholder="edad" [(ngModel)]="newPersona.edad">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" style="width: 150px;" id="basic-addon2">Sexo</span>
                    <select class="form-select" [(ngModel)]="newPersona.sexo">
                      <option selected disabled>...</option>
                      <option value="Hombre">Hombre</option>
                      <option value="Mujer">Mujer</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="formFile" class="form-label">Documento</label>
                    <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)">
                  </div>



          </div>
        </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveNewPersona()">Guardar</button>
        <button class="btn btn-secondary" data-dismiss="modal"    (click)="closeModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
